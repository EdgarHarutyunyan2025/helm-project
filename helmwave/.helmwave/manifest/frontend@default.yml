---
# Source: App-HelmChart/templates/services.yaml
apiVersion: v1
kind: Service
metadata:
  name: front-svc
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 80
---
# Source: App-HelmChart/templates/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: backend
          image: edo1997edo/api_front:v5
          ports:
            - containerPort: 80
---
